<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>
<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="lib/jquery-3.5.1/jquery.min.js"></script>
<link href="lib/myown-1.0/css/mystyle.css" rel="stylesheet" />
<script src="lib/myown-1.0/js/mydesign.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+TC">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<html>
  <body>
    <div class="container">
      <div class="row">
        <div class="carousel">
          <a class="carousel-item" href="#one!">
            <div class="card">
              <div class="card-image">
                <img class="activator" src="https://dl.dropboxusercontent.com/s/vlhvqdw4w0b0oq4/KDFRc36.jpg?dl=0"/>
              </div>
              <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">
                  Card Title
                  <i class="material-icons right">more_vert</i>
                </span>
              </div>
              <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">
                  Card Title
                  <i class="material-icons right">close</i>
                </span>
                <p>Here is some more information about this product that is only revealed once clicked on.</p>
              </div>
            </div>
          </a>
          <a class="carousel-item" href="#two!">
            <div>
              <img class="responsive-img" src="https://cms.carrier.ntpu.edu.tw/uploads/1_c1d4a362b5.jpeg"/>
            </div>
          </a>
          <a class="carousel-item" href="#three!">
            <img class="responsive-img" src="https://cms.carrier.ntpu.edu.tw/uploads/1533_fccf71649d.jpeg"/>
          </a>
        </div>
        <div class="fixed-action-btn">
          <a class="btn-floating btn-large red">
            <i class="large material-icons"> mode_edit</i>
          </a>
          <ul>
            <li>
              <a class="btn-floating red">
                <i class="material-icons"> insert_chart</i>
              </a>
            </li>
            <li>
              <a class="btn-floating yellow darken-1">
                <i class="material-icons"> format_quote</i>
              </a>
            </li>
            <li>
              <a class="btn-floating green">
                <i class="material-icons"> publish</i>
              </a>
            </li>
            <li>
              <a class="btn-floating blue">
                <i class="material-icons"> attach_file</i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
</html>
