function update_bus_data(busNumber,stopnumber) {
    $.ajax({
        type: 'GET',
        url: 'https://ptx.transportdata.tw/MOTC/v2/Bus/EstimatedTimeOfArrival/City/NewTaipei/' + busNumber + '?$format=JSON',
        dataType: 'json',
        headers: GetAuthorizationHeader(),
        success: function(Data) {
            bus_data = Data;
            console.log(bus_data[stopnumber]["EstimateTime"]);
            //console.log(bus_data)
        }
    });
    
    if(busNumber=='939'){
        var arrtivetime = bus_data[stopnumber]["EstimateTime"]+120
    }
    else{
        var arrtivetime = bus_data[stopnumber]["EstimateTime"]
    }
    

    if (arrtivetime != NaN|undefined) {
        if (arrtivetime < 300) {
            $('#route' + busNumber + '-1').addClass("less5mins")
            $('#route' + busNumber + '-2').addClass("btn-floating pulse red")
        } else if (300 <= arrtivetime < 600) {
            $('#route' + busNumber + '-1').addClass("between5and10")
            $('#route' + busNumber + '-2').removeClass("btn-floating pulse red")
            $('#route' + busNumber + '-2').addClass("between5and10")

        } else if (arrtivetime > 600) {
            $('#route' + busNumber + '-1').addClass("more10mins")
            $('#route' + busNumber + '-2').removeClass("btn-floating pulse red")
            $('#route' + busNumber + '-2').addClass("more10mins")
        } else {
            $('#route' + busNumber + '-1').hide()
            $('#route' + busNumber + '-2').hide()
        }

    } else {
        $('#route' + busNumber + '-1').hide()
        $('#route' + busNumber + '-2').hide()

    }


}

function GetAuthorizationHeader() {
    var AppID = 'dbd38d180a7242289c973cd964e9ac77';
    var AppKey = 'AFjVp5I0XeCgDPjSCmkAsOxo6zE';

    var GMTString = new Date().toGMTString();
    var ShaObj = new jsSHA('SHA-1', 'TEXT');
    ShaObj.setHMACKey(AppKey, 'TEXT');
    ShaObj.update('x-date: ' + GMTString);
    var HMAC = ShaObj.getHMAC('B64');
    var Authorization = 'hmac username=\"' + AppID + '\", algorithm=\"hmac-sha1\", headers=\"x-date\", signature=\"' + HMAC + '\"';

    return {
        'Authorization': Authorization,
        'X-Date': GMTString /*,'Accept-Encoding': 'gzip'*/
    }; //如果要將js運行在伺服器，可額外加入 'Accept-Encoding': 'gzip'，要求壓縮以減少網路傳輸資料量
}

function download(content, fileName, contentType) {

        type: contentType
    });
    a.href = URL.createObjectURL(file);
    a.download = fileName;
    a.click();
}</script>
